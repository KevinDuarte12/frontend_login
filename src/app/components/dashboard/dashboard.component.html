<app-navbar></app-navbar>
<div class="container-tables">
  <div class="titles">
    <h1>Productos</h1>
    <button type="button" class="btn btn-success" routerLink="/add">Crear</button>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Descripci√≥n</th>
        <th scope="col">Precio</th>
        <th scope="col">Stock</th>
        <th scope="col" class="text-center">Acciones</th>
      </tr>
    </thead>
    <tbody>
      @for(product of products; track product.id) {
      <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.stock }}</td>
        <td class="actions text-center">
          <button type="button" class="btn btn-danger" (click)="deleteProduct(product.id!)">Eliminar</button>
          <button type="button" class="btn btn-warning" [routerLink]="['/edit', product.id]">Actualizar</button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
