<div class="login-container">
    <div class="login-card" *ngIf="!loading">
        <div class="login-header">
            <h2>Bienvenido</h2>
            <p>Ingresa a tu cuenta</p>
        </div>

        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="text" name="username" id="user" [(ngModel)]="userData.username" required>
                <label for="user">Usuario</label>
            </div>

            <div class="form-group">
                <input type="password" id="password" name="password" [(ngModel)]="userData.password" required>
                <label for="password">Contraseña</label>
                <span class="forgot-password">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </span>
            </div>

            <button type="submit" >Iniciar Sesión</button>

            <div class="register-link">
                <p>¿No tienes una cuenta? <a routerLink="/register">Regístrate</a></p>
            </div>
        </form>
    </div>
<app-spinner *ngIf="loading"></app-spinner>
</div>
