<app-navbar></app-navbar>
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Actualizar Usuario</h2>
            <form #userForm="ngForm" (ngSubmit)="updateUser()">
              <div class="mb-3">
                <label for="name" class="form-label">Nombre de Usuario</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="name" 
                  name="username"
                  [(ngModel)]="userData.username"
                  required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input 
                  type="email" 
                  class="form-control" 
                  id="email" 
                  name="email"
                  [(ngModel)]="userData.email"
                  required>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" [disabled]="!userForm.form.valid">
                  Actualizar
                </button>
                <button type="button" class="btn btn-secondary" routerLink="/dashboard">
                  Cancelar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
